<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F5F3F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer blue border hexagon -->
  <polygon points="200,20 350,110 350,290 200,380 50,290 50,110" 
           fill="none" 
           stroke="#1E88E5" 
           stroke-width="8"/>
  
  <!-- Inner gradient hexagon -->
  <polygon points="200,30 340,115 340,285 200,370 60,285 60,115" 
           fill="url(#hexGradient)"/>
  
  <!-- Title text -->
  <text x="200" y="125" 
        text-anchor="middle" 
        fill="white" 
        font-family="Arial, sans-serif" 
        font-weight="bold">Domain Adaptation</text>
  
  <!-- Source domain visualization (left side) -->
  <g transform="translate(120, 200)">
    <!-- Source domain circle -->
    <circle cx="0" cy="0" r="30" fill="#1E88E5" stroke="white" stroke-width="2"/>
    <text x="0" y="-45" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Source</text>
    
    <!-- Source domain elements -->
    <circle cx="-15" cy="-10" r="4" fill="white"/>
    <circle cx="10" cy="-15" r="4" fill="white"/>
    <circle cx="-10" cy="8" r="4" fill="white"/>
    <circle cx="15" cy="5" r="4" fill="white"/>
    
    <!-- Stars -->
    <polygon points="0,-5 2,-1 6,-1 3,2 4,6 0,4 -4,6 -3,2 -6,-1 -2,-1" fill="white"/>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(200, 220)">
    <path d="M -25 0 L 15 0 M 10 -5 L 15 0 L 10 5" 
          stroke="white" 
          stroke-width="3" 
          fill="none"/>
  </g>
  
  <!-- Target domain visualization (right side) -->
  <g transform="translate(280, 200)">
    <!-- Target domain circle -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#4CAF50" stroke-width="3"/>
    <text x="0" y="-45" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Target</text>
    
    <!-- Target domain elements -->
    <rect x="-18" y="-18" width="6" height="6" fill="#4CAF50" stroke="white" stroke-width="1"/>
    <rect x="5" y="-12" width="6" height="6" fill="none" stroke="#4CAF50" stroke-width="1"/>
    <polygon points="-8,-8 -2,-8 -5,-2" fill="none" stroke="#4CAF50" stroke-width="1"/>
    <polygon points="8,5 14,5 11,11" fill="#4CAF50"/>
    
    <!-- Target stars -->
    <polygon points="5,0 7,4 11,4 8,7 9,11 5,9 1,11 2,7 -1,4 3,4" fill="none" stroke="#4CAF50" stroke-width="1"/>
  </g>
  
  <!-- Adapted domain visualization (bottom) -->
  <g transform="translate(200, 280)">
    <!-- Adapted domain oval -->
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="none" stroke="white" stroke-width="2"/>
    <text x="0" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Adapted Domain</text>
    
    <!-- Mixed elements -->
    <circle cx="-20" cy="-5" r="3" fill="#1E88E5"/>
    <circle cx="15" cy="-8" r="3" fill="white"/>
    <rect x="-8" y="-12" width="5" height="5" fill="none" stroke="#4CAF50" stroke-width="1"/>
    <rect x="8" y="2" width="5" height="5" fill="#1E88E5"/>
    <polygon points="-15,8 -9,8 -12,14" fill="#4CAF50"/>
    <polygon points="0,-8 2,-4 6,-4 3,-1 4,3 0,1 -4,3 -3,-1 -6,-4 -2,-4" fill="white"/>
  </g>
  
</svg>